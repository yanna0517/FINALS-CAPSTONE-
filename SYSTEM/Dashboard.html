                    <!-- Simple Cards -->
                    <div class="bg-white p-6 rounded-lg border border-gray-300 text-center flex items-center justify-center h-24">

                    </div>
                    <div class="bg-white p-6 rounded-lg border border-gray-300 text-center flex items-center justify-center h-24">
                        <h2 class="font-semibold text-lg">Sales Tracking</h2>
                    </div>
                    <div class="bg-white p-6 rounded-lg border border-gray-300 text-center flex items-center justify-center h-24">
                        <h2 class="font-semibold text-lg">Sales Records</h2>
                    </div>

                    <!-- Reports & Analytics Card -->
                    <div class="bg-white p-6 rounded-lg border border-gray-300 md:col-span-2">
                        <h2 class="font-semibold text-lg mb-4">Reports & Analytics</h2>
                        <div class="h-48 flex items-end space-x-4">
                            <!-- Placeholder for chart -->
                            <svg class="w-full h-full text-gray-300" fill="none" viewBox="0 0 100 50">
                                <path d="M 5 45 L 20 30 L 35 35 L 50 20 L 65 25 L 80 10 L 95 15" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

                                    <rect x="25" y="38" width="8" height="7" fill="currentColor" />
                                    <rect x="40" y="30" width="8" height="15" fill="currentColor" />

                                </g>

                    </div>

                    <!-- Low Stock Notification Card -->
                    <div class="bg-white p-6 rounded-lg border border-gray-300 flex flex-col items-center justify-center">
                        <h2 class="font-semibold text-lg mb-4">Low Stock Notification</h2>
                        <div class="w-24 h-24 rounded-full border-4 border-yellow-400 flex items-center justify-center">
                            <span class="text-yellow-500 text-5xl font-bold">!</span>
                        </div>
                    </div>

                    <!-- User-Friendly Dashboard Card -->
                    <div class="bg-white p-6 rounded-lg border border-gray-300 md:col-span-3">

                                 <div class="w-3/4 h-3 bg-gray-300 rounded"></div>
                                 <div class="w-1/2 h-3 bg-gray-300 rounded mt-2"></div>
                            </div>
                            <div class="h-24 bg-gray-100 rounded-md p-3">

                            </div>
