<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUG DEPT.</title>
    <link rel="icon" type="image/x-icon" href="./image/logo.png">
    <style>
        /* --- FONT --- */
        @import url('https://fonts.googleapis.com/css2?family=Tinos:wght@700&family=Roboto:wght@400&display=swap');

        /* --- BASIC SETUP --- */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- HERO BACKGROUND --- */
        body {
            background: url('./image/background.jpg') no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
        }

        /* --- MAIN TITLE --- */
        .main-title {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-family: 'Tinos', serif;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
        }

        /* --- LOGIN FORM CONTAINER --- */
        .login-container {
            background-color: rgba(0, 0, 0, 0.85); /* Transparent dark box */
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 350px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .login-container h2 {
            margin: 0 0 30px 0;
            font-family: 'Tinos', serif;
            color: #ffffff;
            letter-spacing: 1px;
            font-size: 2rem;
        }

        /* --- FORM FIELDS --- */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.75rem;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ffffff;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        /* --- LOGIN BUTTON --- */
        .login-button {
            background-color: #f9f9f9;
            color: #333;
            border: 1px solid #bbb;
            padding: 10px 20px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            background-color: #e9e9e9;
            border-color: #999;
        }

        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 600px) {
            .main-title {
                font-size: 1.5rem;
                padding: 0 10px;
            }
            .login-container {
                padding: 30px;
                margin: 0 15px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
  <h2>LOG IN</h2>
  <form id="loginForm" action="Dashboard.html" method="post">
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username">
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password">
    </div>
    <button type="submit" class="login-button">Log In</button>
  </form>
</div>

<style>
  /* Transition Effect */
  body {
    opacity: 0;
    transition: opacity 1s ease;
  }

  body.loaded {
    opacity: 1;
  }
</style>

<script>
  // Fade-in when page loads
  window.addEventListener('DOMContentLoaded', () => {
    document.body.classList.add('loaded');
  });

  // Fade-out when submitting form
  const form = document.getElementById('loginForm');
  form.addEventListener('submit', function (e) {
    e.preventDefault(); // Prevent immediate redirect
    document.body.classList.remove('loaded');
    setTimeout(() => {
      window.location.href = form.getAttribute('action');
    }, 400); // Wait for fade-out animation
  });
</script>

</body>
</html>
